buildscript {
	dependencies {
		classpath("gradle.plugin.com.ewerk.gradle.plugins:querydsl-plugin:1.0.10")
	}
}

plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'java-library'
	id 'java'
	id 'war'
}

apply plugin: "com.ewerk.gradle.plugins.querydsl"

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	// Use jcenter for resolving dependencies.
	// You can declare any Maven/Ivy/file repository here.
	mavenCentral()
}

//인코딩
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

dependencies {
	// This dependency is exported to consumers, that is to say found on their compile classpath.
	implementation 'org.springframework.data:spring-data-jpa:2.6.4'
	api 'org.apache.commons:commons-math3:3.6.1'

	// This dependency is used internally, and not exposed to consumers on their own compile classpath.
	implementation 'com.google.guava:guava:28.0-jre'

	// Use JUnit test framework
	testImplementation 'junit:junit:4.12'

	testImplementation fileTree(dir: 'WebContent/WEB-INF/lib', include: ['*.jar'])
	//implementation fileTree(dir: 'lib', include: ['*.jar'])
	implementation 'ch.qos.logback:logback-classic:1.2.2'
	providedCompile "javax.servlet:servlet-api:2.5"
	implementation 'org.springframework:spring-webmvc:5.3.18'
	implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
	//JPA
	
	implementation 'org.hibernate:hibernate-entitymanager:5.6.3.Final'
	implementation "org.postgresql:postgresql:9.4.1209.jre6"
	//WEB
	implementation 'javax.servlet:jstl:1.2'
	
	//lombok
	implementation 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
	//json
	implementation "com.fasterxml.jackson.core:jackson-databind:2.9.3"
	implementation "org.codehaus.jackson:jackson-mapper-asl:1.9.13"
	implementation "org.codehaus.janino:janino:2.7.7"
	
	//QueryDSL
	implementation 'com.querydsl:querydsl-jpa:4.4.0'
	implementation 'com.querydsl:querydsl-apt:4.4.0'
}

def querydslDir = "$buildDir/generated/querydsl"
querydsl {
	library = "com.querydsl:querydsl-apt"
	jpa = true
	querydslSourcesDir = querydslDir
}

sourceSets {
	main {
		java {
			srcDirs = ['src/main/java', querydslDir]
		}
	}
}
compileQuerydsl{
	options.annotationProcessorPath = configurations.querydsl
}

configurations{
	compileOnly {
      		extendsFrom annotationProcessor
   	}
	querydsl.extendsFrom compileClasspath
}

project.webAppDirName = 'WebContent'
war {
	archiveName = "${baseName}.${extension}"
}