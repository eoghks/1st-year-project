plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'java-library'
	id 'java'
	id 'war'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	// Use jcenter for resolving dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
}

//인코딩
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

dependencies {
	// This dependency is exported to consumers, that is to say found on their compile classpath.
	api 'org.apache.commons:commons-math3:3.6.1'

	// This dependency is used internally, and not exposed to consumers on their own compile classpath.
	implementation 'com.google.guava:guava:28.0-jre'

	// Use JUnit test framework
	testImplementation 'junit:junit:4.12'

	testImplementation fileTree(dir: 'WebContent/WEB-INF/lib', include: ['*.jar'])
	//implementation fileTree(dir: 'lib', include: ['*.jar'])
	implementation 'ch.qos.logback:logback-classic:1.2.2'
	providedCompile "javax.servlet:servlet-api:2.5"
	implementation "org.springframework:spring-webmvc:4.3.2.RELEASE"
	implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1"
	implementation "org.mybatis:mybatis-spring:1.3.1"
	implementation "org.mybatis:mybatis:3.4.5"

	implementation "org.postgresql:postgresql:9.4.1209.jre6"
	implementation 'javax.servlet:jstl:1.2'
	
	implementation "com.fasterxml.jackson.core:jackson-databind:2.9.3"
	implementation "org.codehaus.jackson:jackson-mapper-asl:1.9.13"
	implementation "org.codehaus.janino:janino:2.7.7"
	
}


project.webAppDirName = 'WebContent'
war {
	archiveName = "${baseName}.${extension}"
}